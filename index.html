  <div id="form">
    <form>
      <div class="mail">
      <label class="label-email" for="email">Email*</label>

      placeholder="Your password">
      </div>
      <button class="submit" type="submit">Log in</button>
    <a class="forgot_password" href="">Forgot Password?</a>
    <div class="separator">
      <hr><p>OR</p></hr> 
    </div>
    <div class="social-connect">
      <button type="submit">Sign in with Google</button>
      <img class="google-icon" src="icons/google.svg" alt="google login icon svg" title="Connect with google" width="20px"></img>
      <button type="submit">Sign in with Apple</button>
      <img class="apple-icon" src="icons/apple.svg" alt="apple login icon svg" title="Connect with Apple" width="20px">
    </div>
    <a class="sign-up" href="">New to Scale? Sign up</a>
